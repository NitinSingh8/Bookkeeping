{% extends 'record/base.html' %}

{% block content0 %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'record/css/personal.css' %}">

{% endblock %}
{% block content1 %}
    <div class="row row-cols-1 row-cols-md-2 g-4 mx-5 my-5">

        {% if messages %}

            {% for message in messages %}
                <div {% if message.tags %}
                    class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" {% endif %} role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <br><br><br><br>
        <div class="col">
            <div class="row">
                <h2 class="color-gold">Add the amount</h2>
            </div>
            <form action="{% url 'modify_amount' 1 %}" method="post">
                {% csrf_token %}

                <label for="id_add_amount">Add amount:</label>
                <input type="number" step="0.01" name="add_amount" class="form-control w-50" value=0.0 max=10000000
                       required id="id_add_amount">


                <br>
                <input type="submit" value="Add" class="w-10 btn-success btn">
                <br>
            </form>
        </div>
        <div class="col">
            <div class="row">
                <h2 class="color-gold">Sub the amount</h2>
            </div>
            <form action="{% url 'modify_amount' 2 %}" method="post">
                {% csrf_token %}

                <label for="id_sub_amount">Subtract amount:</label>
                <input type="number" step="any" name="sub_amount" class="form-control w-50" value=0.0 max=10000000
                       required id="id_sub_amount">
                <br>
                <input type="submit" value="Sub" class="w-10 btn-success btn">
            </form>
        </div>
    </div>

{% endblock %}
