<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'record/css/bootstrap_main.css' %}">
    <link rel="stylesheet" href="{% static 'record/css/selfcss.css' %}">
    {% block content0 %}
    {% endblock %}
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'book' %}">Bookkeeping</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'learn' %}">Demo/Learn</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'about' %}">About</a>
          </li>
        </ul>
        <form class="d-flex">
        {% csrf_token %}
            {% if not user.is_authenticated %}
             <a class="btn btn-outline-light btn btn-danger mx-2 alink"  href="{% url 'signin' %}">SignIn</a>
             <a class="btn btn-outline-light btn btn-danger mx-2 alink" href="{% url 'signup' %}">SignUp</a>
            {% else %}
                <a class="btn btn-outline-light btn btn-danger mx-2 alink" href="{% url 'logout' %}">Logout</a>

            {% endif %}
        </form>
      </div>
    </div>
  </nav>


{% block content2 %}
{% endblock %}



{% block  content1 %}
{% endblock %}


<script src="{% static 'record/js/bootstrap_main.js' %}"></script>
<script src="{% static 'record/js/jquery.js' %}"></script>
<script src="{% static 'record/js/popper.js' %}"></script>
</body>
</html>
